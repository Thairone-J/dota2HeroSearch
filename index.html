<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dota 2 Heroes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div id="mainContainer" class="main-container">
      <div id="app" class="app">
        <div class="hero-preview-container" id="heroPreviewContainer">
          <div class="show-hero-editor-button" id="showHeroEditorButton">
            <i class="material-icons">add</i>
          </div>
        </div>
        <div class="search-bar" id="searchBar">
          <input type="text" id="searchInput" autocomplete="off" placeholder="Search hero.." />
          <i class="material-icons search-icon" id="searchButton">search</i>
        </div>
      </div>
      <div id="footer" class="footer">
        <div class="footer-infos">Dota 2 Heroes | Thairone J.</div>
      </div>
    </div>
  </body>
</html>
